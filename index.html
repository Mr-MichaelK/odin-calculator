<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Mike's Calculator</div>
    <div class="main">
        <div class="calculator">
            <div class="head">
                <div class="name">
                    <div>BAC v1.0.0</div>
                    <div>Basic Arithmetic Calculator</div>
                </div>
                <div class="screen">
                    <p class="output">0</p>
                </div>
            </div>
            <div class="middle">
                <button class="pow">pow</button>
                <button class="mod">mod</button>
                <button class="sqrt">sqrt</button>
                <button class="fact">fact</button>
            </div>
            <div class="body">
                <div class="container">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="C">C</button>
                    <button class="del">DEL</button>
                </div>
                <div class="container">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="x">x</button>
                    <button class="/">/</button>
                </div>
                <div class="container">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="+">+</button>
                    <button class="-">-</button>
                </div>
                <div class="container">
                    <button class="0">0</button>
                    <button class=".">.</button>
                    <button class="(">(</button>
                    <button class=")">)</button>
                    <button class="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Mr-MichaelK?tab=repositories">
            Copyright Â© 2024 Mr-MichaelK
        </a>
    </div>
</body>
</html>
