<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Mike's Calculator</div>
    <div class="main">
        <div class="calculator">
            <div class="head">
                <div class="name">
                    <div>BAC v1.0.0</div>
                    <div>Basic Arithmetic Calculator</div>
                </div>
                <div class="screen">
                    <p class="output"></p>
                </div>
            </div>
            <div class="middle"></div>
            <div class="body">
                <div class="container">
                    <button class="seven7">7</button>
                    <button class="eight8">8</button>
                    <button class="nine9">9</button>
                    <button class="C">C</button>
                    <button class="del">DEL</button>
                </div>
                <div class="container">
                    <button class="four4">4</button>
                    <button class="five5">5</button>
                    <button class="six6">6</button>
                    <button class="x">x</button>
                    <button class="divide">/</button>
                </div>
                <div class="container">
                    <button class="one1">1</button>
                    <button class="two2">2</button>
                    <button class="three3">3</button>
                    <button class="plus">+</button>
                    <button class="subtract">-</button>
                </div>
                <div class="container">
                    <button class="zero0">0</button>
                    <button class="dec-point">.</button>
                    <button class="power">^</button>
                    <button class="modulo">%</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Mr-MichaelK?tab=repositories">
            Copyright Â© 2024 Mr-MichaelK
        </a>
    </div>
</body>
</html>
