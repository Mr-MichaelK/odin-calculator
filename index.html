<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Mike's Calculator</div>
    <div class="main">
        <div class="calculator">
            <div class="head">
                <div class="name">
                    <div>BAC v1.0.0</div>
                    <div>Basic Arithmetic Calculator</div>
                </div>
                <div class="screen">
                    <p class="output"></p>
                </div>
            </div>
            <div class="middle">
                <button class="pow">pow</button>
                <button class="mod">mod</button>
                <button class="sqrt">sqrt</button>
                <button class="fact">fact</button>
            </div>
            <div class="body">
                <div class="container">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="C">C</button>
                    <button class="del">DEL</button>
                </div>
                <div class="container">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="x">x</button>
                    <button class="divide">/</button>
                </div>
                <div class="container">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="plus">+</button>
                    <button class="subtract">-</button>
                </div>
                <div class="container">
                    <button class="zero">0</button>
                    <button class="dec-point">.</button>
                    <button class="open">(</button>
                    <button class="close">)</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Mr-MichaelK?tab=repositories">
            Copyright Â© 2024 Mr-MichaelK
        </a>
    </div>
</body>
</html>
